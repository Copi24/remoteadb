name = "remoteadb-provisioner"
main = "worker.js"
compatibility_date = "2024-01-01"

# Set these via wrangler secret or GitHub Secrets
# CF_API_TOKEN, CF_ACCOUNT_ID, CF_ZONE_ID

[vars]
CF_DNS_SUFFIX = "676967.xyz"

# Custom domain route - requires setting up in Cloudflare dashboard
# or via: wrangler deploy && wrangler route add 'api.676967.xyz/*'
routes = [
  { pattern = "api.676967.xyz", custom_domain = true }
]
